<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir n</title>
</head>

<body>
    <script>
        let n = prompt("Defina n");

        while (n >= 1) {
            alert("Cuidado");
            n = n - 1;
        }
    </script>
</body>

</html>
